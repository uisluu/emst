<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Refresh"      content="300">
    <link href="../emst.css" type="text/css" rel="stylesheet">
    <link href="../favicon.ico" rel="shortcut icon" >
    <title>{GetUserName()}: Зав.отделением: Контроль листков нетрудоспособности</title>
  </head>

  <body>
    <table cellspacing="0" cellpadding="4">
      <tr>
        <td valign="top" class="maintable" >
          {GetMenu():h}
        </td>
        <td valign="top">
          <h1>Контроль листков нетрудоспособности</h1>
          {GetTable():h}
          {form.outputHeader():h}
            {form.hidden:h}
            <table class=maintable>
              <tr>
                <td colspan="4"><hr></td>
              </tr>
              <tr>
                <th colspan="4">{form.header.Header:h}</th>
              </tr>
              <tr>
                <td class="label"  > {form.beg_date.label:h} </td>
                <td class="control"> {form.beg_date.html:h}  </td>
                <td class="label"  > {form.end_date.label:h} </td>
                <td class="control"> {form.end_date.html:h}  </td>
              </tr>

              <tr>
                <td colspan="4" align="right">{form.Submit.html:h}</td>
              </tr>
            </table>
          </form>

        </td>
      </tr>
    </table>
  </body>
</html>
